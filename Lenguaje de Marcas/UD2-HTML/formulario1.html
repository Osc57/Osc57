<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <hr>
        <form action="#" method="get">
            <!--  Controles del formulario-->
            <p>Introduce tu nombre de usuario: 
                <input type="text" name="nombre" size="45" maxlength="25"/>
            </p>
            <br>
            <p>Introduce tu contraseña: 
                <input type="password" name="clave" id="clave" size="25" maxlength="15">
            </p>
            <p>Introduce un comentario: 
                <br>
                <textarea type="text" name="mensaje" id="mensaje" rows="5" cols="40"></textarea>
            </p>
            <br>
            <p>
                Subir el currículo:
                    <input type="file" name="fichero" id="fichero" size="60">
            </p>
            <br>
            <p>
                Selecciona tu color favorito:
                    <input type="color" name="color" id="color">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar Formulario">
            </p>
        </form>






    
</body>
</html>
