<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Etiquetas nuevas de HTML5-->
    <details>
        <summary>Alberto Rodrigez Web</summary>
        <p>Esta pedazo de Web la hemos hecho para aprender las nuevas etiquetas de HTML 5</p>
    </details>
    <br>
    <p>Este párrafo es para explicar lo que hace <mark>la etiqueta mark</mark></p>
    <p>
        Media de poder del CD Teruel:
        <meter value="65" min="0" max="100">93 de 100</meter>
    </p>

    <!-- Etiquetas Semanticas-->
    <header>
        <!-- Aqui se incluye el logo de la empresa, fondos..-->
    </header>
    <nav>
        <!-- Menú de navegación -->
    </nav>
    <section id="nombre1">
        <article>Articulo 1</article>
        <article>Articulo 2</article>
    </section>
    <section id="nombre2"></section>
    <aside><!-- Todo lo que va en el menú lateral --></aside>
    <footer>
        <!--Pie de página-->
        <nav></nav>
        <div>
            <p>Esto es un párrafo en el footer</p>
            <div>
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
