<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script>
    function muestraAlerta() {
        document.getElementById('alerta2').classList.remove('d-none');
    }
    function muestraAlerta2() {
        document.getElementById('alerta2').classList.remove('d-none');
    }
    function escondeAlerta() {
        document.getElementById('alerta2').classList.remove('d-none');
    }
    function escondeAlerta2() {
        document.getElementById('alerta2').classList.remove('d-none');
    }
</script>

<header class="bg-black">
    <div class="container mb-5">
        <div class="text-center p-4">
            <h1 class="display-2 fw-bold text-light">Mi página personal</h1>
            <ol class="list-inline mt-3">
                <li class="list-inline-item"><a class="text-secondary text-decoration-none text-light"
                        href="#">Inicio</a></li>
                <li class="list-inline-item"><a class="text-secondary text-decoration-none text-light" href="#">Galería
                        de imágenes</a></li>
                <li class="list-inline-item"><a class="text-secondary text-decoration-none text-light"
                        href="#">Contacto</a></li>
            </ol>
        </div>
    </div>
</header>

<body>
    <div class="container mt-5">
        <img src="./img/imagen9.jpg">
        <div class="alert alert-danger alert-dismissible fade show mt-4 d-none" id="alerta">
            El mensaje no ha podido ser enviado
            <button type="button" class="btn-close" onclick="escondeAlerta()"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show mt-4 d-none" id="alerta2">
            El mensaje ha sido enviado correctamente
            <button type="button" class="btn-close" onclick="escondeAlerta2()"></button>
        </div>

        <form>
            <div class="mt-4 mb-3 row">
                <label class="col-form-label col-sm-2" for="nombre">Nombre</label>
                <div class="col-10">
                    <input placeholder="Escribe tu nombre" class="form-control form-control-lg" name="nombre"
                        type="text" id="nombre">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="form-label col-sm-2" for="email">Email</label>
                <div class="col-10">
                    <input placeholder="Escribe tu email" class="form-control form-control-lg" name="email" type="email"
                        id="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="form-label col-sm-2" for="asunto">Asunto</label>
                <div class="col-10">
                    <input placeholder="Escribe el asunto del mensaje" class="form-control form-control-lg"
                        name="asunto" type="asunto" id="asunto">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="form-label col-sm-2" for="descripcion">Descripcion</label>
                <div class="col-10">
                    <textarea placeholder="Escribe el mensaje" class="form-control  form-control-lg" name="descripcion"
                        cols="30" rows="10" id="descripcion"></textarea>

                </div>
            </div>
        </form>
        <div class="row-cols-4">
            <div class="col-form-label col-sm-4">
                <button onclick="muestraAlerta2()" type="submit" class="btn btn-outline-primary mt-4">Enviar</button>
                <button onclick="muestraAlerta()" type="submit" class="btn btn-outline-danger mt-4">Enviar Error</button>
            </div>
        </div>
        
        
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<footer class="bg-black mt-5">
    <div class="container">
        <div class="text-center p-4 text-light">
            <p>Página creada por Óscar Úbeda</p>
        </div>
    </div>
</footer>

</html>
